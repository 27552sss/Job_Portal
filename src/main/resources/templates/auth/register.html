<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<body>
    <div th:replace="shared/header :: header"></div>

    <h2>Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <label>Name: <input type="text" th:field="*{name}" /></label><br>
        <label>Email: <input type="text" th:field="*{email}" /></label><br>
        <label>Password: <input type="password" th:field="*{password}" /></label><br>
        <label>Role:
            <select th:field="*{role}">
                <option value="APPLICANT">Applicant</option>
                <option value="EMPLOYER">Employer</option>
            </select>
        </label><br>
        <button type="submit">Register</button>
    </form>

    <a th:href="@{/login}">Already registered? Login</a>

    <div th:replace="shared/footer :: footer"></div>
</body>
</html>
