<!-- templates/post-job.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post a Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Job Portal</a>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Post a New Job</h2>
    <form th:action="@{/employer/post-job}" th:object="${job}" method="post" class="p-4 border rounded shadow-sm bg-light">
        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="Enter job title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Enter job description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post Job</button>
    </form>
</div>
</body>
</html>
