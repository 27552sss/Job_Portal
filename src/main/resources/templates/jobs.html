<!-- templates/jobs.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">Job Portal</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
</div>


<div class="container mt-4">
  <h2 class="mb-3">Available Jobs</h2>

  <div class="row">
    <div class="col-md-6 mb-3" th:each="job : ${jobs}">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title" th:text="${job.title}"></h5>
          <p class="card-text" th:text="${job.description}"></p>
          <small class="text-muted" th:text="'Posted by: ' + ${job.postedBy.username}"></small>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container mt-5">
    <h2 class="mb-4 text-center">Available Jobs</h2>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="job : ${jobs}">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${job.title}">Job Title</h5>
                    <p class="card-text" th:text="${job.description}">Job Description</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted" th:text="'Posted by: ' + ${job.user.username}">Posted by</small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
